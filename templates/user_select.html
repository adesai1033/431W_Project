<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .buyer {
            background-color: #3498db;
            color: white;
        }
        .seller {
            background-color: #2ecc71;
            color: white;
        }
        .helpdesk {
            background-color: #e74c3c;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your User Type</h2>
        <div class="button-group">
            <a href="{{ url_for('buyer_register') }}" class="button buyer">Buyer</a>
            <a href="{{ url_for('seller_register') }}" class="button seller">Seller</a>
            <a href="{{ url_for('helpdesk_register') }}" class="button helpdesk">Helpdesk</a>
        </div>
    </div>
</body>
</html>
