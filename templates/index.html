<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <! -- Providing some styling characteristics for the different components of the log-in page -->
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .error-message {
            color: red;
            margin: 10px 0;
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="success-message" style="color: green;">{{ success }}</div>
        {% endif %}
        <form action="{{ url_for('login_post') }}" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input placeholder="Please enter your email here" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input placeholder="Please enter your password here" type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p>Not registered? <a href="{{ url_for('register') }}">Create an account</a></p>
    </div>
</body>
</html>
