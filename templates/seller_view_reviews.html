<!doctype html>
<html lang="en">
<head>
    <!-- Components previously used in WPA -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sellers-Review Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* header components: */
        nav {
            background: #001841;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding-left: 20px;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .logout-btn {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #fff;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #fff;
            color: #001841;
        }

        .main-content {
            padding: 2rem;
        }

    </style>

</head>
<body>

<nav>
    <div class="nav-content">
        <a href="{{ url_for('index') }}" class="logo">NittanyBusiness</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <div class="nav-links">
        <a href="/view_products">View Products</a>
        <a href="/view_ratings">View Ratings</a>
        <a href="/add_products">Add Products</a>
    </div>

</nav>

<div class="main-content">
    <div class="card-body">

        <p style="color: black; opacity: 1;" class="text-center font-weight-bold mb-4">
            Overall Rating: {{ overall_rating }}
        </p>

        <h2 class="card-title text-center">Your Reviews</h2>
        <table class="table table-dark table-bordered mt-4">
            <thead>
            <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Rating</th>
                <th scope="col">Review Description</th>
            </tr>
            </thead>
            <tbody>
            {% for Order_ID, Rate, Review_Desc in result %}
                <tr>
                    <td contenteditable="true">{{ Order_ID }}</td>
                    <td contenteditable="true">{{ Rate }}</td>
                    <td contenteditable="true">{{ Review_Desc }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
