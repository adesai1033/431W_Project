<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seller Registration</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
        <form action="/seller_register" method="POST">
            <div class="form-group">
                <label for="business_name">Business Name:</label>
                <input type="text" id="business_name" name="business_name" required>
            </div>
            <div class="form-group">
                <label for="business_phone">Business Phone:</label>
                <input type="tel" id="business_phone" name="business_phone" required>
            </div>
            <div class="form-group">
                <label for="business_address">Business Address:</label>
                <input type="text" id="business_address" name="business_address" required>
            </div>
            <div class="form-group">
                <label for="bank_info">Bank Account Number:</label>
                <input type="text" id="bank_info" name="bank_info" required>
            </div>
            <div class="form-group">
                <button type="submit">Complete Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
